<mat-card class="analyzer-card">
  <mat-grid-tile-header>
    <h2>Text Analyzer</h2>
  </mat-grid-tile-header>
  <mat-grid-list cols="4" rowHeight="120px" gutterSize="10px" [style.width]="'100%'">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline" [style.width]="'100%'">
        <textarea
          matInput
          [formControl]="inputControl"
          placeholder="Enter text here..."
          cdkTextareaAutosize
        ></textarea>
        <mat-hint>Enter the text and then click "Analyze"</mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <button
        mat-raised-button
        color="primary"
        (click)="analyze()"
        [disabled]="!inputControl.value?.length"
      >
        Analyze
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-tile-footer [style.margin-top]="'18px'">
    <mat-slide-toggle
      [formControl]="textAnalyzerModeControl"
    >
      Online Mode
    </mat-slide-toggle>
  </mat-grid-tile-footer>
</mat-card>
